<div class="svg-container"(click)="toggleMenu()">
    <svg [class.active]="menuOpen" class="ham hamRotate ham8" viewBox="0 0 100 100" width="45">
        <path
            class="line top"
            d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
        <path
            class="line middle"
            d="m 30,50 h 40" />
        <path
            class="line bottom"
            d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
    </svg>
</div>
@if(menuOpen){
    <ul class="opened">
        <li (click)="toggleMenu()">
            <a routerLink="/home" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li (click)="toggleMenu()">
            <a routerLink="/about" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">About</a>
        </li>
        <li (click)="toggleMenu()">
            <a routerLink="/resume" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">Resume</a>
        </li>
        <li (click)="toggleMenu()">
            <a routerLink="/portfolio" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">Portfolio</a>
        </li>
        <li (click)="toggleMenu()">
            <a routerLink="/contact" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">Contact</a>
        </li>
    </ul>
}
@else {
    <ul class="closed">
        <li>
            <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li>
            <a routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li>
            <a routerLink="/resume" routerLinkActive="active">Resume</a>
        </li>
        <li>
            <a routerLink="/portfolio" routerLinkActive="active">Portfolio</a>
        </li>
        <li>
            <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
    </ul>
}
