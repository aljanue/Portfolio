<div class="title-container mt-6">
  <div class="svg-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30"
      height="30"
      viewBox="0 0 24 24"
    >
      <path [attr.d]="img" />
    </svg>
  </div>
  <h1>{{ title }}</h1>
</div>
<ul>
  @for (item of timeline; track $index) {
    <li class="timeline-item">
      <div>
        <h2 class="font-bold">{{ getTitle(item) }}</h2>
        <p class="date">{{ getPeriod(item) }}</p>
        <p class="place">{{ getPlace(item) }}<span>{{ getCountry(item) }}</span></p>
      </div>
    </li>
  }
</ul>
