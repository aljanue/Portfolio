<div class="not-found-container">
  <div class="error-content">
    <!-- Animated 404 -->
    <div class="error-code">
      <span class="four">4</span>
      <span class="zero">
        <div class="orbit">
          <div class="planet"></div>
        </div>
      </span>
      <span class="four">4</span>
    </div>

    <!-- Message -->
    <h1 class="error-title">{{ currentMessage }}</h1>
    <p class="error-description">
      The page you're looking for doesn't exist or has been moved. Please check the URL or navigate back to the homepage.
    </p>

    <!-- Action Buttons -->
    <div class="error-actions">
      <button class="btn-primary" (click)="goHome()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Return Home
      </button>
      <button class="btn-secondary" (click)="goHome()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Go Back
      </button>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
      <div class="floating-element circle" style="--delay: 0s; --x: -20px; --y: -30px"></div>
      <div class="floating-element square" style="--delay: 1s; --x: 40px; --y: -20px"></div>
      <div class="floating-element triangle" style="--delay: 2s; --x: -30px; --y: 40px"></div>
      <div class="floating-element circle" style="--delay: 0.5s; --x: 50px; --y: 30px"></div>
      <div class="floating-element square" style="--delay: 1.5s; --x: -40px; --y: -40px"></div>
    </div>
  </div>
</div>
