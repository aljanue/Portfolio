<img src="../../assets/avatar.JPG" alt="avatar" />
<h1 class="text-xl font-semibold">{{ name }}</h1>
<h2 class="job">{{ job }}</h2>
<hr class="my-3" />
<div class="flex gap-4 flex-col scroll-bar">
  @for (item of info; track item.id) {
    <app-profile-info
      [info]="item.username"
      [url]="item.url"
      [icon]="item.icon"
      [socialmedia]="item.socialmedia"
    ></app-profile-info>
  }
</div>
